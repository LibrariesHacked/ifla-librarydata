<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IFLA World Library Data</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="node_modules/datatables-bulma/css/dataTables.bulma.min.css">
    <link rel="stylesheet" href="node_modules/bulma-extensions/dist/css/bulma-extensions.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">World Library Data</h1>
            <p class="subtitle">All data <a href="https://librarymap.ifla.org/copyright" target="_blank">compiled and licensed</a> by IFLA.</p>
            <a class="button is-large is-success" href="data/ifla_data.csv">
                <span class="icon is-medium">
                    <i class="fas fa-file-csv"></i>
                </span>
                <span><strong>Download</strong> data</span>
            </a>
            <hr />
        </div>
        <div class="container">
            <div class="tabs is-small">
                <ul id="tabs-libtypes"></ul>
            </div>
            <div id="tab-content">
                <div id="switchersnational" class="is-active" data-content="1"></div>
                <div id="switcherspublic" class="is-active" data-content="1"></div>
                <div id="switchersacademic" class="is-active" data-content="1"></div>
                <div id="switchersschool" class="is-active" data-content="1"></div>
                <div id="switchersvolunteer" class="is-active" data-content="1"></div>
                <div id="switchersother" class="is-active" data-content="1"></div>
            </div>
            <table id="tbllibrarydata" class="table is-bordered is-striped"></table>
        </div>
    </section>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/papaparse/papaparse.min.js"></script>
    <script src="node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="node_modules/datatables-bulma/js/dataTables.bulma.min.js"></script>
    <script src="node_modules/bulma-extensions/dist/js/bulma-extensions.min.js"></script>
    <script src="js/site.js"></script>
</body>

</html>
